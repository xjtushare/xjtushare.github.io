<!DOCTYPE html><html lang="zh-Hans"><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width, initial-scale=0.5"><link rel="stylesheet" href="/css/post.css"><link rel="icon" href="/img/favicon.png"><title>多线程</title><meta name="generator" content="Hexo 5.4.0"><link rel="alternate" href="/atom.xml" title="blog" type="application/atom+xml">
</head><body>　　<div class="inner"><h2>多线程</h2><ol>
<li><p>定义<br>进程是操作系统上的划分；<br>线程是在进程上的划分；<br>线程的执行速度要比进程快<br>Java是多线程编程语言，在进行并发访问处理的时候，可能获得很高的性能。</p>
</li>
<li><p>多线程实现</p>
</li>
</ol>
<p><strong>继承Thread类实现多线程</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">package basic_class_00.xiaodu.test;</span><br><span class="line"></span><br><span class="line">public class MyThread extends Thread &#123;</span><br><span class="line">    private String title;</span><br><span class="line">    public MyThread(String title) &#123;</span><br><span class="line">        this.title &#x3D; title;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public void run() &#123;</span><br><span class="line">        for (int x &#x3D; 0; x &lt; 6; x++) &#123;</span><br><span class="line">            System.out.println(this.title + &quot;运行.x &#x3D; &quot; + x);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static void main(String[] args) &#123;</span><br><span class="line">        new MyThread(&quot;线程A&quot;).run();</span><br><span class="line">        new MyThread(&quot;线程B&quot;).run();</span><br><span class="line">        new MyThread(&quot;线程C&quot;).run();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
<p>输出：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">线程A运行.x &#x3D; 0</span><br><span class="line">线程A运行.x &#x3D; 1</span><br><span class="line">线程A运行.x &#x3D; 2</span><br><span class="line">线程A运行.x &#x3D; 3</span><br><span class="line">线程A运行.x &#x3D; 4</span><br><span class="line">线程A运行.x &#x3D; 5</span><br><span class="line">线程B运行.x &#x3D; 0</span><br><span class="line">线程B运行.x &#x3D; 1</span><br><span class="line">线程B运行.x &#x3D; 2</span><br><span class="line">线程B运行.x &#x3D; 3</span><br><span class="line">线程B运行.x &#x3D; 4</span><br><span class="line">线程B运行.x &#x3D; 5</span><br><span class="line">线程C运行.x &#x3D; 0</span><br><span class="line">线程C运行.x &#x3D; 1</span><br><span class="line">线程C运行.x &#x3D; 2</span><br><span class="line">线程C运行.x &#x3D; 3</span><br><span class="line">线程C运行.x &#x3D; 4</span><br><span class="line">线程C运行.x &#x3D; 5</span><br></pre></td></tr></table></figure>
<p> <strong>start()方法启动多线程</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">public class MyThread extends Thread &#123;</span><br><span class="line">    private String title;</span><br><span class="line">    public MyThread(String title) &#123;</span><br><span class="line">        this.title &#x3D; title;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public void run() &#123;</span><br><span class="line">        for (int x &#x3D; 0; x &lt; 6; x++) &#123;</span><br><span class="line">            System.out.println(this.title + &quot;运行.x &#x3D; &quot; + x);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static void main(String[] args) &#123;</span><br><span class="line">        new MyThread(&quot;线程A&quot;).start();</span><br><span class="line">        new MyThread(&quot;线程B&quot;).start();</span><br><span class="line">        new MyThread(&quot;线程C&quot;).start();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>输出：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">	线程A运行.x &#x3D; 0</span><br><span class="line">线程B运行.x &#x3D; 0</span><br><span class="line">线程B运行.x &#x3D; 1</span><br><span class="line">线程B运行.x &#x3D; 2</span><br><span class="line">线程B运行.x &#x3D; 3</span><br><span class="line">线程B运行.x &#x3D; 4</span><br><span class="line">线程B运行.x &#x3D; 5</span><br><span class="line">线程C运行.x &#x3D; 0</span><br><span class="line">线程C运行.x &#x3D; 1</span><br><span class="line">线程A运行.x &#x3D; 1</span><br><span class="line">线程C运行.x &#x3D; 2</span><br><span class="line">线程A运行.x &#x3D; 2</span><br><span class="line">线程A运行.x &#x3D; 3</span><br><span class="line">线程A运行.x &#x3D; 4</span><br><span class="line">线程A运行.x &#x3D; 5</span><br><span class="line">线程C运行.x &#x3D; 3</span><br><span class="line">线程C运行.x &#x3D; 4</span><br><span class="line">线程C运行.x &#x3D; 5</span><br><span class="line"></span><br><span class="line">Process finished with exit code 0</span><br><span class="line"></span><br></pre></td></tr></table></figure></div><script src="/js/jquery.min.js"></script><script src="/js/main.js"></script></body></html>
